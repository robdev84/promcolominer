<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Instant Price Quote Form</title>
</head>

<body>
        <h1>Instant Price Quote Tool</h1>
        <p>Select a model to get an instant price quote</p>
        <div>
            <select>
                    <option value="Antminer S7" id="S7"> Antminer S7</option>
                    <option value="Antminer S9" id="S9"> Antminer S9</option>
                    <option value="Antminer L3+" id="L3+"> Antminer L3+</option>
                    <option value="Avalon A241" id="A241"> Avalon A241</option>
                    <option value="GPU Miner" id="GPU"> GPU Miner</option>
            </select>
        </div>
           <br>
       <div> 
        <form>
                    <input type="radio" name="number" value="1" checked> 1<br>
                    <input type="radio" name="number" value="2"> 2<br>
                    <input type="radio" name="number" value="3"> 3<br>
                    <input type="radio" name="number" value="4"> 4<br>
                    <input type="radio" name="number" value="5"> 5<br>
                    <input type="radio" name="number" value="6"> 6<br>
                    <input type="radio" name="number" value="7"> 7<br>
                    <input type="radio" name="number" value="8"> 8<br>
                    <input type="radio" name="number" value="9"> 9<br>
                    <input type="radio" name="number" value="10"> 10<br>
                    <input type="radio" name="number" value="10+"> More than 10<br>
        </form>
        </div>
<br>
    <button type="button" value="Enter">Enter</button>
    <button type="reset" value="Reset">Reset</button>
<script>document.querySelector("submit").onclick = function(){};</script>
</body>
